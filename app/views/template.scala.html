@(title: String, head: Html = Html(""))(content: Html)
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @head
        <title>KCP | @title</title>
        <style>
<!--
body {
  padding-top: 100px;
  padding-bottom: 20px;
}
// -->
        </style>

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.HomeController.index">KCP</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
	                <ul class="nav navbar-nav">
	                    <li><a href="#">Board</a></li>
	                    <li><a href="@routes.UserlistController.index">User List</a></li>
	                    <li><a href="#">Analysis</a></li>
	                    <li><a href="#">Admin</a></li>
	                </ul>
	                <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">@User.find.byId(session.get("user_id").toInt).getName<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="@routes.LoginController.logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            @content
        </div>

    </body>
</html>
