@(userlist: List[User])

@import helper._

@head = {

<script type="text/javascript">
$(function(){
    $('#userlist').dataTable({
        displayLength: 50
    });
})
</script>


}

@template("現在登録されているユーザー一覧", head) {

<h1>ユーザー一覧</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <table id="userlist" class="table table-striped table-bordered table-hover">
            <thead>
                <tr><th>ユーザーID</th><th>名前</th><th>読み仮名</th><th>部署</th></tr>
            </thead>
            <tbody>
                @for(list <- userlist) {
                    <tr><td>@list.userId</td><td><a href="@routes.UserController.index(list.userId)">@list.getName</a></td><td>@list.getYomiName</td><td>@list.bushoId.bushoName</td></tr>
                }
            </tbody>
        </table>
    </div>
</div>

}
