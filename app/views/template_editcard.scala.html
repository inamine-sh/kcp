@(card: Card = new Card())

@import org.joda.time.DateTime
@import org.joda.time.format._
@import java.util.Date

<section class="modal fade" id="edit-card">
    <div class="modal-dialog">
        <div class="modal-content">

            @helper.form(routes.CardController.editCard, 'class -> "form-horizontal") {
                <input type="hidden" name="id" value="@card.id">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    @if(card.id == null) {
                        <h2 class="modal-title">新規カード</h2>
                    } else {
                        <h2 class="modal-title">カード編集</h2>
                    }
                </div>


                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">To</label>
                        <div class="col-sm-4">
                            <select name="toUser.id" class="select2 form-control">
                                @for(user <- User.find.where().findList() ) {
                                    @* 自分以外のリストを表示 *@
                                    @if(user.id != session.get("user_id").toInt) {
                                        @if(user == card.toUser || user.id.toString == flash.get("viewUser")) {
                                            <option value="@user.id" selected>@user.getName (@user.bushoId.bushoName)</option>
                                        } else {
                                            <option value="@user.id">@user.getName (@user.bushoId.bushoName)</option>
                                        }
                                    }
                                }
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">カテゴリ</label>
                        <div class="col-sm-4">
                            <select name="category.id" class="select2 form-control">
                                 @for(category <- Category.find.where().findList() ) {
                                    @if(category == card.category) {
                                        <option value="@category.id" selected>@category.categoryName</option>
                                    } else {
                                        <option value="@category.id">@category.categoryName</option>
                                    }
                                }
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">感謝日</label>
                        <div class="col-sm-4">
                            <input type="date" name="kanshaDate" class="form-control" value="@if(card.kanshaDate != null) {@DateTimeFormat.forPattern("yyyy-MM-dd").print((new DateTime(card.kanshaDate)))}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">タイトル</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" value="@card.title">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">メッセージ</label>
                        <div class="col-sm-10">
                            <textarea name="message" class="form-control" rows="5">@card.message</textarea>
                        </div>
                    </div>

                </div>


                <div class="modal-footer">

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">送信</button>
                        </div>
                    </div>

                }

            </div>
        </div>
    </div>
</section>
